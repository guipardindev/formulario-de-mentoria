<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário para mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="input-wrapper">
            <label for="personal-name">Nome</label>
            <input type="text" id="personal-name" required>
          </div>
          <div class="input-wrapper">
            <label for="personal-surname">Sobrenome</label>
            <input type="text" id="personal-surname" required>
          </div>
          <div class="input-wrapper">
            <label for="personal-email">
                E-mail
                <span>(digite um email válido)</span>
            </label>
            <input type="email" id="event-email" required>
        </div>
        <div class="input-wrapper">
            <label for="personal-password">
                Senha
                <span>(mínimo 6 caracteres)</span>
            </label>
            <input 
                type="password" 
                id="event-password" 
                required
                minlength="6" >
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">
              Nome do seu mentor<span>(só o primeiro nome)</span>
            </label>
            <input type="text" id="mentor-name" required>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend id="legend">Seus horários disponíveis</legend>
          <legend id="sub-legend-1">Primeira mentoria</legend>
          <div class="input-wrapper">
            <label for="mentoring-date">Data</label>
            <input type="date" id="mentoring-date" requierd>
          </div>
          <div class="input-wrapper">
            <label for="mentoring-begin-time">Das</label>
            <input type="time" id="mentoring-begin-time">
          </div>
          <div class="input-wrapper">
            <label for="mentoring-end-time">Até</label>
            <input type="time" id="mentoring-end-time">
          </div>
          <legend id="sub-legend-2">Segunda mentoria</legend>
          <div class="input-wrapper">
            <label for="mentoring-date">Data</label>
            <input type="date" id="mentoring-date" requierd>
          </div>
          <div class="input-wrapper">
            <label for="mentoring-begin-time">Das</label>
            <input type="time" id="mentoring-begin-time">
          </div>
          <div class="input-wrapper">
            <label for="mentoring-end-time">Até</label>
            <input type="time" id="mentoring-end-time">
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button
        class="button" 
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
